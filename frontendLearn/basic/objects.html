<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>
<p id="demo2"></p>

<script>
    //Create an object
const car = {type:"Fiat", model:"500", color:"white"};
document.getElementById("demo").innerHTML = "The car type is " + car.type;

//define Objects
const person = {
    firstName: "John",
    lastName:"Doe",
    age: 50,
    eyeColor:"blue"
};

// Display some data from the object:
document.getElementById("demo2").innerHTML = person.firstName + " is " + person.age + 
"years old."

</script>

</body>
</html>
