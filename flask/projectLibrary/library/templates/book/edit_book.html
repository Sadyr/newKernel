{% extends 'base.html' %}
{% block style %} <link rel="stylesheet" href="/static/css/add_book.css"> {% endblock %}
<title>{% block title %} {{ title }} {% endblock %}</title>
{% block content %}
      <div class="container">
        <h2>Add book</h2>
          <form action="" method="POST">
            <label for="title">Title</label>
            <input type="text" id="fname" name="title" placeholder="Book is title ..." , value="{{ book['title'] }}">
        
            <label for="description">Description</label>
            <textarea id="subject" name="description" placeholder="Book description.." style="height:200px"> {{ book['description'] }}</textarea>
              <select id="country" name="author">
                {% for author in authors %}
                {% if author['name'] == book['author'] %}
                <option value="{{ author['id'] }}" selected>{{ book['author'] }}</option>
                {% else %}

              <option value="{{ author['id'] }}">{{ author['name'] }}</option>
              {% endif %}

              {% endfor %}

            </select>
  
            <label for="jenre">Jenre</label>
            <select id="country" name="jenre">
              {% for jenre in jenres %}
              {% if jenre['name'] == book['jenre'] %}
              <option value="{{ jenre['id'] }}" selected>{{ book['jenre'] }}</option>
              {% else %}

              <option value="{{ jenre['id'] }}">{{ jenre['name'] }}</option>
              {% endif %}

              {% endfor %}
            </select>
  
            <label for="status">Status</label>
            <select id="country" name="status">
              {% for status in statuses %}
              {% if status['name'] == book['status'] %}
              <option value="{{ status['id'] }}" selected>{{ book['status'] }}</option>
              {% else %}

              <option value="{{ status['id'] }}">{{ status['name'] }}</option>
              {% endif %}

              {% endfor %}
            </select>
            <input type="submit" value="Submit">
          </form>
        </div>
{% endblock %}
