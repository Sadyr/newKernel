{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Status{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for status in statuses %}
    <ul>
        <li>{{ status['name']}}  </li>
    </ul>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
