{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Authors{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for author in authors %}
    <ul>
        <li>{{ author['name']}}  </li>
    </ul>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
