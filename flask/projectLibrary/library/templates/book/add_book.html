{% extends 'base.html' %}
{% block style %} <link rel="stylesheet" href="/static/css/add_book.css"> {% endblock %}
<title>{% block title %} {{ title }} {% endblock %}</title>
{% block content %}
      <div class="container">
        <h2>Add book</h2>
          <form action="" method="POST">
            <label for="title">Title</label>
            <input type="text" id="fname" name="title" placeholder="Book is title ...">
        
            <label for="description">Description</label>
            <textarea id="subject" name="description" placeholder="Book description.." style="height:200px"></textarea>
        
            <label for="author">Author</label>
            <select id="country" name="author">
              {% for author in authors %}

              <option value="{{ author['id'] }}">{{ author['name'] }}</option>
              {% endfor %}

            </select>
  
            <label for="jenre">Jenre</label>
            <select id="country" name="jenre">
              {% for jenre in jenres %}
              <option value="{{ jenre['id'] }}">{{ jenre['name'] }}</option>
              {% endfor %}
            </select>
  
            <label for="status">Status</label>
            <select id="country" name="status">
              {% for status in statuses %}
              <option value="{{ status['id'] }}">{{ status['name'] }}</option>
              {% endfor %}
            </select>
            <input type="submit" value="Submit">
          </form>
        </div>
{% endblock %}
